<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackPulse | Where Ideas Turn Into Reality</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/LiquidEther.css">
    <link rel="stylesheet" href="assets/css/MagicBento.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
          "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
        }
      }
    </script>
    <script type="module" src="assets/js/firebase.js"></script>
</head>

<body>
    <div id="liquid-ether-bg" class="liquid-ether-container"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;"></div>
    <script src="./assets/js/LiquidEther.js"></script>
    <script>
        const container = document.getElementById('liquid-ether-bg');
        if (window.initLiquidEther) {
            initLiquidEther(container, {
                colors: ['#5227FF', '#FF9FFC', '#B19EEF'],
                mouseForce: 10,
                autoIntensity: 1.0
            });
        }
    </script>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-code text-gradient"></i>
                <span>HACK<span class="text-gradient">PULSE</span></span>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="hackathons.html">Hackathons</a></li>
                    <li><a href="winners.html">Winners</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="info.html">Info</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="btn-icon"
                style="background: transparent; border: 1px solid var(--border-glass); color: var(--text-muted); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.2rem; transition: all 0.3s;">
                <i class="fas fa-sun"></i>
            </button>
            <button class="btn-primary" id="logoutBtn">Logout</button>
        </div>
    </header>

    <script type="module">
        import { auth } from './assets/js/firebase.js';
        import { signOut } from "firebase/auth";

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                sessionStorage.removeItem('authToken');
                window.location.href = 'login.html';
            });
        });
    </script>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container hero-content fade-in">
            <h1>Where Ideas Turn Into <span class="text-gradient">Reality</span></h1>
            <p class="fade-in delay-1">Discover global hackathons, form dream teams, and showcase your talent in one
                unified ecosystem.</p>
            <button class="btn-primary fade-in delay-2" onclick="window.location.href='hackathons.html'">Get
                Started</button>
        </div>
        <div class="scroll-indicator fade-in delay-3">
            <span class="scroll-text">Scroll down to see the core features</span>
            <div class="scroll-arrow">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <!-- Magic Bento Section -->
    <section id="features" style="position: relative; background-color: var(--bg-dark);">
        <div class="container">
            <h2 class="section-title text-center" style="margin-bottom: 2rem;">Our <span
                    class="text-gradient">Features</span></h2>
            <div id="magic-bento-container"></div>
        </div>
    </section>

    <script src="./assets/js/MagicBento.js"></script>
    <script>
        const magicBentoContainer = document.getElementById('magic-bento-container');
        if (window.initMagicBento) {
            initMagicBento(magicBentoContainer, {
                enableStars: true,
                enableSpotlight: true,
                enableBorderGlow: true,
                enableTilt: true,
                clickEffect: true,
                enableMagnetism: true
            });
        }
    </script>

    <!-- JS -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
