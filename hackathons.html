<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Hackathons | HackPulse</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/Hyperspeed.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/LiquidEther.css">
    <link rel="stylesheet" href="assets/css/MagicBento.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.160.0",
                "postprocessing": "https://esm.sh/postprocessing@6.34.0?external=three",
                "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
                "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
                "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
            }
        }
    </script>
    <script type="module" src="assets/js/firebase.js"></script>
</head>

<body>
    <div id="lights"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-code text-gradient"></i>
                <span>HACK<span class="text-gradient">PULSE</span></span>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="hackathons.html" class="active">Hackathons</a></li>
                    <li><a href="winners.html">Winners</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="info.html">Info</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="btn-icon"
                style="background: transparent; border: 1px solid var(--border-glass); color: var(--text-muted); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.2rem; transition: all 0.3s;">
                <i class="fas fa-sun"></i>
            </button>
            <button class="btn-primary"
                onclick="sessionStorage.removeItem('authToken'); window.location.href='login.html'">Logout</button>
        </div>
    </header>

    <!-- Latest Hackathons -->
    <section id="hackathons" style="padding-top: 120px;">
        <div class="container">
            <div class="section-title fade-in">
                <i class="fas fa-rocket text-gradient"></i>
                <h2>Latest <span class="text-gradient">Hackathons</span></h2>
            </div>

            <!-- Filters -->
            <div class="filter-bar fade-in delay-1">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Online">Online</button>
                <button class="filter-btn" data-filter="Offline">Offline</button>
                <button class="filter-btn" data-filter="AI">AI</button>
                <button class="filter-btn" data-filter="Web">Web</button>
            </div>

            <div id="hackathons-grid" class="hackathons-grid">
                <!-- Javascript will populate this -->
            </div>
        </div>
    </section>




    <script src="assets/js/MagicBento.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module">
        import { loadHackathons } from './assets/js/hackathonService.js';
        loadHackathons();
    </script>

    <script type="module">
        import { Hyperspeed, hyperspeedPresets } from './assets/js/Hyperspeed.js';

        const container = document.getElementById('lights');
        let options = hyperspeedPresets.two;

        // Check for Light Mode
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'light') {
            options = {
                ...options,
                colors: {
                    roadColor: 0xeeeeee,
                    islandColor: 0xffffff,
                    background: 0xffffff,
                    shoulderLines: 0xcccccc,
                    brokenLines: 0xaaaaaa,
                    leftCars: [0xff102a, 0xeb383e, 0xff102a],
                    rightCars: [0xdadafa, 0xbebae3, 0x8f97e4],
                    sticks: 0xdadafa
                }
            };
        }

        const hyperspeed = new Hyperspeed(container, options);

        // Reload on theme toggle to update animation
        const toggle = document.getElementById('theme-toggle');
        if (toggle) {
            toggle.addEventListener('click', () => {
                setTimeout(() => window.location.reload(), 100);
            });
        }
    </script>
</body>

</html>
