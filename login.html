<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HackPulse</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="liquid-ether-bg"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none;">
    </div>

    <div class="auth-wrapper">
        <!-- Left Side: Visuals -->
        <div class="auth-visuals">
            <!-- Removed container from here -->
            <div class="visual-content">
                <a href="#" class="logo-large">
                    <i class="fas fa-code text-gradient"></i>
                    <span>HACK<span class="text-gradient">PULSE</span></span>
                </a>
                <p class="tagline">Where Ideas Turn Into Reality. Join the community of innovators.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="auth-form-container">
            <div class="glass-card-form fade-in">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Orb Animation -->
    <link rel="stylesheet" href="assets/css/Orb.css">
    <script src="assets/js/ogl.umd.js"></script>
    <script src="assets/js/Orb.js"></script>
    <script>
        const container = document.getElementById('liquid-ether-bg');
        if (container && window.initOrb) {
            window.initOrb(container, {
                hue: 0,
                hoverIntensity: 2,
                rotateOnHover: true,
                forceHoverState: false,
                backgroundColor: '#000000'
            });
        }
    </script>

    <!-- Auth Logic -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation simulation
            if (email && password) {
                // Set auth token
                sessionStorage.setItem('authToken', 'true');
                // Redirect to landing page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
