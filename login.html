<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HackPulse</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="assets/js/init-theme.js"></script>
</head>
<script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
          "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
        }
      }
    </script>
<script type="module" src="assets/js/firebase.js"></script>

<body>
    <div id="liquid-ether-bg"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none;">
    </div>

    <div class="auth-wrapper">
        <!-- Left Side: Visuals -->
        <div class="auth-visuals">
            <!-- Removed container from here -->
            <div class="visual-content">
                <a href="#" class="logo-large">
                    <i class="fas fa-code text-gradient"></i>
                    <span>HACK<span class="text-gradient">PULSE</span></span>
                </a>
                <p class="tagline">Where Ideas Turn Into Reality. Join the community of innovators.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="auth-form-container">
            <div class="glass-card-form fade-in">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Orb Animation -->
    <link rel="stylesheet" href="assets/css/Orb.css">
    <script src="assets/js/ogl.umd.js"></script>
    <script src="assets/js/Orb.js"></script>
    <script>
        const container = document.getElementById('liquid-ether-bg');
        if (container && window.initOrb) {
            window.initOrb(container, {
                hue: 0,
                hoverIntensity: 2,
                rotateOnHover: true,
                forceHoverState: false,
                backgroundColor: '#000000'
            });
        }
    </script>

    <!-- Auth Logic -->
    <script type="module">
        import { auth } from './assets/js/firebase.js';
        import { signInWithEmailAndPassword } from "firebase/auth";

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing In...';

                await signInWithEmailAndPassword(auth, email, password);

                // Session persistence is handled by Firebase automatically (indexedDB)
                sessionStorage.setItem('authToken', 'true'); // Keep for immediate synchronous checks if needed
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Login Error:", error);
                alert("Invalid email or password");
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
